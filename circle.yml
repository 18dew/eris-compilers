machine:
  services:
    - docker

dependencies:
  override:
    - ""

test:
  override:
    - go test ./...
    - "docker build -t eris/compilers .":
        timeout: 1200
    - "docker run -d --name compiler eris/compilers && sleep 5 && docker kill compiler"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eris/compilers
